<template>
    <lightning-card class="slds-p-around_medium">
        <div class="slds-p-around_medium">
        <lightning-input label="Search Books" value={query} type="search" onchange={fetchHandler}></lightning-input>
        </div>
        <lightning-layout multiple-rows>
            <template if:true={books}>
                <template for:each={books.items} for:item="book">
                    <lightning-layout-item size="3" padding="around-small" key={book.id}>
                        <div class="slds-box slds-p-around_medium slds-text-align_center">
                        <img src={book.volumeInfo.imageLinks.smallThumbnail} height="200px" />
                       
                        <div class="slds-text-heading_small slds-p-vertical_medium">
                        <div><strong>Tittle - </strong>{book.volumeInfo.title}</div>
                        <div><strong>Published Date - </strong>{book.volumeInfo.publishedDate}</div>
                        <div><strong>Average Rating - </strong>{book.volumeInfo.averageRating}</div>
                      </div>
                    </div>
                    </lightning-layout-item>      
                </template>
            </template>
        </lightning-layout>
    </lightning-card>   
</template>
